<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="box-container">
        <h2>Palindrome Checker</h2>
        <p>A Palindrome Checker is a simple program that checks whether a given word, phrase, or sequence is a palindrome.<br>
             A palindrome is something that reads the same forward and backward, ignoring spaces, punctuation, and case.</p>
    </div>
    <div class="wrapper">
        <input  id="string" type="text" spellcheck="false" placeholder="Enter some text"/>
        <br>
        <br>
        <button  id="palindrome-check">Check The String</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
